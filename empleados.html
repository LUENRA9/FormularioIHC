<body style="background: red;">
    <nav class="navbar p-0  " style="background-color: rgb(0, 0, 0)">
        <div class="container-fluid ">

                </p>

<main>
    <div class="row row-cols-1 row-cols-md-5 g-4 pt-5 ">
        <div class="col"></div>
        <div class="col">
            <div class="card text-white" style="background-color: black;">
                <img src="resources/img/alta.jpg" class="card-img-top" alt="alta de empleados">
                <div class="card-body">
                    <h5 class="card-title">Alta de empleados</h5>
                    <p class="card-text">Aqui puedes dar de alta a nuevos empleados que se integren a la empresa</p>
                    <button type="button" class="boton btn btn-light" onclick="mensajeDefault()">Dar de alta
                        empleado</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-white" style="background-color: black;">
                <img src="resources/img/Baja-Voluntaria-810x455.webp" class="card-img-top" alt="baja de empleados">
                <div class="card-body">
                    <h5 class="card-title">Baja de empleados</h5>

                </div>
            </div>

                    <h5 class="card-title">Modificar empleados</h5>
                    <p class="card-text">Aqui puedes modificar datos de empleados.</p>
                    <button type="button" class="boton btn btn-light" onclick="mensajeDefault()">Modificar
                        empleado</button>

                </div>
            </div>
